<!DOCTYPE html>
<html>
<head>
    <title>MNIST Prediction</title>
</head>
<body>
<h1>MNIST Prediction</h1>

{% if pred_label is defined %}
<p>Predicted Label: {{ pred_label }}</p>
<p>True Label: {{ true_label }}</p>

<button onclick="location.reload();">Predict Another Image</button>

{% else %}
<form method="post">
<button type="submit">Predict Random Image</button>
</form>

{% endif %}
</body>
</html>
